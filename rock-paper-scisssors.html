<body>
    <p>

      playGame('rock');
     ">Rock</button>

      playGame('paper');
      "> Paper</button>

    <button onclick="
     playGame('scissors');

    <script>
      function playGame( playerMove) { /*this is a function for our move. the parameter is our move defined*/
        const computerMove = pickComputerMove(); /*the computermove code will run the function in the variable and then choose a computermove from there*/ 
        let result =''; 

        if (playerMove === 'rock') { /*if the parameter is the same as ourmove. we run the result code*/
          if (computerMove === 'rock') { 
          result ='Its a tie';
          }
          else if (computerMove === 'paper') {
          result='You loose';
          }
          else if (computerMove === 'scissors') {
          result='You win';
        }

      } else if (playerMove==='paper') {
        if (computerMove === 'rock') {
        result = 'You win';
        }
        else if( computerMove === 'paper') {
        result ='Its a Tie';
        }
        else if (computerMove === 'scissors') {
        result = 'you loose';
        }

      }
      else if (playerMove==='scissors') {
        if( computerMove === 'rock') {
        result ='You loose';
        }
        else if (computerMove == 'paper') {
            result= 'You win';
        }
        else if (computerMove == 'scissors') {
            result = 'Its a tie';
        }
      }
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.`)
      }

      function pickComputerMove() { /*the computermove is stored within a function cause its constant. we can use the same code for every button*/
        let computerMove='';
        const randomNumber = Math.random();

        if (randomNumber >=0 && randomNumber < 1/3) {
          computerMove='rock';
        }
        else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove='paper';
        }
        else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove='scissors';
        }
       
      return computerMove; /*we return computerMove so that we can take it out of the functions scope and use it else where. we can also just define computerMove outside the function.return has to be at the end cause return doesnt execute any code after it */
      }


    </script>
